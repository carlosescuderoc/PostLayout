<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Layout</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="post">
        <div class="post-header">

            <div class="post-title">
                <div class="post-logo">
                    <img  src="https://icons.iconarchive.com/icons/cornmanthe3rd/plex/256/Other-html-5-icon.png" alt="HTML5 Logo" class="post-logo">
                </div>
                <div class="post-info">
                    <div><span class="text-bold">HTML 5</span></div>
                    <div>Carlos</div>

                </div>
            </div>
            <div class="post-options">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2014/05/28/50/Machu-Picchu-Mountain.rend.hgtvcom.616.347.suffix/1491584261034.jpeg" alt="Landscape" class="image">
        </div>

        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>

                <div>
                    <i class="fas fa-bookmark"></i>
                </div>
            </div>


            <p >Liked by <span class="text-bold"> 4GeeksAcademy, html5, Web</span> and 100,000 others</p>
            <p class="post-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
        </div>
    </div>
</div>
</body>
</html>
